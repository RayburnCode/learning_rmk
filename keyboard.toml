# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "Mad Mod Labs 68"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "Mad Mod Labs"
chip = "rp2040"

[matrix]
rows = 5
cols = 15
io_type = "col2row"
matrix_type = "normal"

input_pins = ["PIN_0", "PIN_1", "PIN_2", "PIN_3", "PIN_4"]
output_pins = [
    "PIN_5", "PIN_6", "PIN_7", "PIN_8", "PIN_9",
    "PIN_10", "PIN_11", "PIN_12", "PIN_13", "PIN_14",
    "PIN_15", "PIN_16", "PIN_17", "PIN_18", "PIN_19"
]

[layout]
rows = 5
cols = 15
layers = 2

