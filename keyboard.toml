keymap = [
    # Layer 0 - Base layer
    [
        # Row 0
        ["Escape", "Kc1", "Kc2", "Kc3", "Kc4", "Kc5", "Kc6", "Kc7", "Kc8", "Kc9", "Kc0", "Minus", "Equal", "Backspace", "Grave"],
        # Row 1
        ["Tab", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "LeftBracket", "RightBracket", "Backslash", "PageUp"],
        # Row 2
        ["CapsLock", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Semicolon", "Quote", "Enter", "PageDown", "__"],
        # Row 3
        ["LShift", "Z", "X", "C", "V", "B", "N", "M", "Comma", "Dot", "Slash", "RShift", "Up", "Delete", "__"],
        # Row 4
        ["LCtrl", "LGui", "LAlt", "Space", "RAlt", "RGui", "RCtrl", "Left", "Down", "Right", "__", "__", "__", "__", "__"]
